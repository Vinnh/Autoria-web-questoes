<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,500;1,600&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <div class="content">
            <h1>
                <ion-icon name="book"></ion-icon> Livros
            </h1>
        </div>

    </header>

    <section class="texto">
        <div class="content">
            <p>Esses são alguns livros, dentre os vários que li, que marcaram muito em mim!</p>
        </div>

    </section>

    <section class="imagens">

        <div class="content">
            <div class="linha">
                <div class="imgs">
                    <img src="imagens/img-1.jpg" alt="É assim que acaba">
                    <legend>É assim que acaba, Collen Hoover.</legend>
                </div>
                <div class="imgs">
                    <img src="imagens/img-2.jpg" alt="A espera de um milagre">
                    <legend>A espera de um milagre, Stephen King.</legend>
                </div>
                <div class="imgs">
                    <img src="imagens/img-3.jpeg" alt="Convite para um homicidio">
                    <legend>Convite para um homicidio, Agatha Christie.</legend>
                </div>
            </div>

            <div class="linha">
                <div class="imgs">
                    <img src="imagens/img-4.jpeg" alt="Amor e gelato">
                    <legend>Amor e gelato, Jenna Evans</legend>
                </div>
                <div class="imgs">
                    <img src="imagens/img-5.jpg" alt="Bird Box">
                    <legend>Bird Box, Josh Malerman.</legend>
                </div>
                <div class="imgs">
                    <img src="imagens/img-6.jpg" alt="It">
                    <legend>It, Stephen King.</legend>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
